<ion-tabs >

  <ion-tab-bar slot="{{slot}}" >
    <ion-tab-button [layout]="tabIcon" tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home </ion-label>
    </ion-tab-button>

    <ion-tab-button [layout]="tabIcon" tab="history">
      <ion-icon src='assets/transfer.svg'></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>

    <ion-tab-button [layout]="tabIcon" tab="account">
      <ion-icon name="person"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
